<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOS UMAP Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/@deck.gl/core@^8.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/layers@^8.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/react@^8.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/scatter-gl@0.0.13/dist/scatter-gl.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="parameter-controls">
                <h3>UMAP Parameters</h3>
                <div class="param-group">
                    <label for="n_neighbors">n_neighbors:</label>
                    <select id="n_neighbors">
                        <option value="5">5</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <div class="param-group">
                    <label for="min_dist">min_dist:</label>
                    <select id="min_dist">
                        <option value="0.1">0.1</option>
                        <option value="0.2">0.2</option>
                        <option value="0.5">0.5</option>
                        <option value="1.0">1.0</option>
                    </select>
                </div>
            </div>
            <div class="color-controls">
                <h3>Color By</h3>
                <button id="colorByRedshift">Redshift</button>
                <button id="colorByMass">Stellar Mass</button>
            </div>
        </div>
        <div id="scatter-container"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
